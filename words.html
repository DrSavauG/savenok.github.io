<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Words</title>
    <style type="text/css">
        .dws {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
   }    

.butt {
 border: 3px solid #0868d6;
 font-size: 30px;
 color: #0868d6;
 text-decoration: none;
 text-transform: uppercase;
 width: 250px;
 height: 60px;
 display: block;
 text-align: center;
 line-height: 60px;
 font-family: Arial, sans-serif;
}    
       </style>
</head>
<body>
        <div class="dws">
                <a href="#" id="button" class="butt">кнопка</a>
             </div>
    
             
    <script>
          "use strict";
          
          button.onclick = () => {
             let input = prompt ("Введите текст ...", 'абра кадабра та дам паррабам' );
             let inputArr = input.split(' ');
             let newArr = inputArr.sort((a, b) => b.length - a.length);
            

             alert( newArr[0] + '; ' + newArr[1] + '; ' + newArr[2]);

      
          }
    </script>
</body>
</html>
